name: Deploy to main
on:
  push:
    branches: [ main ]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the main cluster

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_SECRETE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=yes -i ~/.ssh/id_rsa ubuntu@52.66.246.32 << 'EOF'
            cd expensewiseServer
            git pull origin main
            export PATH=/root/.nvm/versions/node/v22.13.1/bin:$PATH
            npm install
            npm run start
          EOF
